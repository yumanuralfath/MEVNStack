<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar VueJS2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="">
    <div class="container" id="app">
      <div class="form-inline mr-auto">
        <label for="" class="font-weight-bold mr-2"> <h2>Max Price</h2> </label>
        <input type="number" class="form-control w-25" v-model="maximum" />
        <input
          type="range"
          class="custom-range"
          min="0"
          max="1000"
          v-model="maximum"
        />
      </div>
      <div
        class="row d-flex mb-3 align-items-center"
        v-for="item in products"
        v-if="item.price <= Number(maximum)"
      >
        <div class="col-sm-4">
          <img
            :src="item.image"
            v-bind:alt="item.name"
            class="img-fluid mt-5"
          />
        </div>
        <div class="col">
          <h2 class="text-info">{{ item.name }}</h2>
          <p class="mb-0">{{item.description}}</p>
          <div class="h5 float-md-end">Rp {{item.price}}</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
